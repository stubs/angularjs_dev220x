<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Tony's Pizza - New User Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body ng-controller="labController">
    <div class="container">
        <h1>New User Registration</h1>

        <form class="form-horizontal" name="form" novalidate ng-hide="model.token">
            <div class="form-group">
                <div class="col-md-2">
                    <label>Username</label>
                </div>
                <div class="col-md-5">
                    <input class="form-control" type="text" name="username" ng-model="model.username" required>
                    <div class="alert alert-danger" ng-show="(form.username.$touched||form.$submitted) && form.username.$error.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2">
                    <label>Password</label>
                </div>
                <div class="col-md-5">
                    <input class="form-control" type="text" name="password" ng-model="model.password" required>
                    <div class="alert alert-danger" ng-show="(form.password.$touched||form.$submitted) && form.password.$error.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2">
                    <label>Name</label>
                </div>
                <div class="col-md-5">
                    <input class="form-control" type="text" name="name" ng-model="model.name" required>
                    <div class="alert alert-danger" ng-show="(form.name.$touched||form.$submitted) && form.name.$error.required">Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2">
                    <label>Phone Number</label>
                </div>
                <div class="col-md-5">
                    <input class="form-control" type="number" name="phone" ng-model="model.phone" ng-required="!model.email">
                    <div class="alert alert-danger" ng-show="(form.phone.$touched||form.$submitted) && form.phone.$error.required">Phone is required</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2">
                    <label>Email Address</label>
                </div>
                <div class="col-md-5">
                    <input class="form-control" type="email" name="email" ng-model="model.email" ng-required="!model.phone">
                    <div class="alert alert-danger" ng-show="(form.email.$touched||form.$submitted) && form.email.$error.required">Email Address is required</div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-2">
                    <label>Favorite Pizza</label>
                </div>
                <div class="col-md-5">
                    <select name="favorite" class="form-control" ng-model="model.favorite" ng-required="true">
                        <option value=""></option>
                        <option value="Cheese Pizza">Cheese Pizza</option>
                        <option value="Pepperoni Pizza">Pepperoni Pizza</option>
                        <option value="Margherita Pizza">Margherita Pizza</option>
                        <option value="BBQ Chicken Pizza">BBQ Chicken Pizza</option>
                        <option value="Combo Pizza">Combo Pizza</option>
                    </select>
                    <div class="alert alert-danger" ng-show="(form.favorite.$touched||form.$submitted) && form.favorite.$error.required">Favorite Pizza is required</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-5">
                    <input class="btn btn-primary" type="submit" value="Submit" ng-click="submit(model)" ng-disabled="form.$invalid">
                    <button class="btn btn-default">Reset</button>
                </div>
            </div>
        </form>
        <pre ng-hide="model.token">{{model | json}}</pre>
        <pre ng-show="model.token">{{model.token | json}}</pre>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-resource.min.js"></script>
    <script src="./app/registrationService.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/labController.js"></script>
</body>

</html>
